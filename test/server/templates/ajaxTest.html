<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Test Ajax</title>
        <style type="text/css" media="all">
            .result {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="hd">
            <h1>XMLHttpRequest Level 2</h1>
        </div>
        <div class="bd">
            <section id="test-blob">
                <header>
                    <h2>Test ResponseType</h2>
                </header>
            </section>
            <section id="test-formdata">
                <header>
                    <h2>Test FormData</h2>
                </header>
                <label for="usrName">usrName</label>
                <input type="text" name="usrName" id="usrName" placeholder="user name" />
                <label for="usrPwd">usrPwd</label>
                <input type="text" name="usrPwd" id="usrPwd" placeholder="user password" />
                <a href="javascript:void(0)" class="-test-formdata">Login in</a>
                <p class="-test-formdata-result result"></p>
            </section>
            <section id="test-upload-form">
                <header>
                    <h2>Test upload form</h2>
                </header>
                <form action="/api/testAjax/uploadFormData" method="POST" accept-charset="utf-8">
                    <label for="usrName_form">usrName</label>
                    <input type="text" name="usrName_form" id="usrName_form" placeholder="user name" />
                    <label for="usrPwd_form">usrPwd</label>
                    <input type="text" name="usrPwd_form" id="usrPwd_form" placeholder="user password" />
                    <input type="submit" name="submit_form" id="submit_form" value="Login in" />
                </form>
                <p class="-test-formdata-result result"></p>
            </section>
            <section id="test-uploaFile">
                <header>
                    <h2>Test Progress Handle</h2>
                </header>
                <label for="uploadFile">uploadFile</label>
                <progress min="0" max="100" value="0" id="progressBar">0% complate</progress>
                <input type="file" name="uploadFile" id="uploadFile"/>
            </section>
        </div>
        <div class="ft">
            <a href="http://dev.opera.com/articles/view/xhr2/">Introduction to XMLHttpRequest Level 2</a>
            <a href="http://www.nczonline.net/blog/2012/06/05/working-with-files-in-javascript-part-5-blobs/">Blobs</a>
        </div>
        <script type="text/javascript" charset="utf-8" src="../static/js/src/util.js"></script>
        <script type="text/javascript" charset="utf-8" src="../static/js/src/ajax.js"></script>
        <script type="text/javascript" charset="utf-8" src="../static/js/src/file.js"></script>
        <script type="text/javascript" charset="utf-8" src="../static/js/test_case/ajax.js"></script>
    </body>
</html>
